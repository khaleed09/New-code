<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
    <div class="glass-box">
        <nav>
            <i class="fas fa-bars"></i>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SERVICE</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
        <div class="searchbox">
            <input type="search" class="srch" placeholder="Type to search">
            <p class="icon"><i class="fas fa-search"></i></p>        
        </div>
        <div class="social-media">
            <p class="icon1"> <i class="fab fa-facebook-square"></i></p>
            <p class="icon1"> <i class="fab fa-instagram"></i></p>
            <p class="icon1"> <i class="fab fa-twitter"></i></p>
            <p class="icon1"> <i class="fab fa-linkedin"></i></p>
        </div>
        <div class="box">
            <div class="login-box">
                <h1>LOGIN</h1>
                <h4>Email or phone no. :</h4>
                <input type="email" name="" placeholder="Enter email or phone no ">
                <h4>Password</h4>
                <input type="password" name="" placeholder="Enter your password">
                <h5><a href="#">Forgot Password</a></h5>
                <button type="button">LOGIN</button>
            </div>
        </div>
    </div>
</body>
</html>
